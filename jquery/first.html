<body>
  <p id="pd">Helyooooo</p>
  <button id='but'>Switch</button>

 <script type="text/javascript">
   $("#but").click(function(){
     if($("#pd").css("display") != "none"){
       $("#pd").fadeOut();}
     else {
        $("#pd").fadeIn();


     }
   })

 </script>
